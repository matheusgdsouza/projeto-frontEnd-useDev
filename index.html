<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>UseDev</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container__cabecalho-pt1">
            <img src="./img/menu.svg" alt="Icone menu mobile" class="cabecalho__menu-mobile">
            <img src="./img/Logo UseDev.svg" alt="Logo UseDev" class="cabecalho__logo">
            <div class="caintainer__desktop">
                <button class="cabecalho__botao-sobre-nos">Sobre nós</button>
                <div class="cabecalho__barra-pesquisa-desktop">
                    <input type="search" name="campo_pesquisa" id="campo_pesquisa" class="barra-pesquisa__campo" placeholder="O que você procura?">
                    <button class="botao-pesquisa"></button>
                </div>
            </div>
            
            <nav class="cabecalho__nav">
                <button class="nav__botao-login">Login</button>
                <img src="./img/Perfil.svg" alt="Icone perfil usuario" class="nav__icone-usuario">
                <img src="./img/Carrinho.svg" alt="Icone carrinho de compras" class="nav__icone-carrinho">
            </nav>  
        </div>
        <div class="cabecalho__barra-pesquisa">
            <input type="search" name="campo_pesquisa" id="campo_pesquisa" class="barra-pesquisa__campo" placeholder="O que você procura?">
            <button class="botao-pesquisa"></button>
        </div>
    </header>

    <main class="principal">
        <section class="banner">
            <div class="banner__container-imagem"></div>
            <div class="banner__container">
                <h2 class="banner__titulo">Hora de abraçar seu <span>lado geek!</span></h2>
                <button class="banner__botao">Ver as novidades!</button>
            </div>
        </section>

        <section class="categorias">
            <h2 class="categorias__titulo">Caretorias</h2>
            <p class="categorias__texto">De roupas a gadgets tecnológicos temos tudo para atender suas paixões e hobbies com estilo e autenticidade.</p>
            <ul class="categorias__lista">
                <li class="categorias__item">
                    <img src="./img/camisetas.png" alt="Camisetas da loja" class="categorias__imagem">
                    <h3 class="titulo-itens">Roupas</h3>
                </li>
                <li class="categorias__item">
                    <img src="./img/sanduiche.png" alt="Imagem ilustrativa de um sanduíche" class="categorias__imagem">
                    <h3 class="titulo-itens">Decoração</h3>
                </li>
                <li class="categorias__item">
                    <img src="./img/caneca.png" alt="Imagem ilustrativa de uma caneca" class="categorias__imagem">
                    <h3 class="titulo-itens">Canecas</h3>
                </li>
                <li class="categorias__item">
                    <img src="./img/teclado.png" alt="" class="categorias__imagem">
                    <h3 class="titulo-itens">Acessórios</h3>
                </li>
            </ul>
        </section>
    </main>

    <footer class="rodape">

    </footer>
</body>
</html>
