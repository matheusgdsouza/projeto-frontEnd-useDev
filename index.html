<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>UseDev</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container__cabecalho-pt1">
            <img src="./img/menu.svg" alt="Icone menu mobile" class="cabecalho__menu-mobile">
            <img src="./img/Logo UseDev.svg" alt="Logo UseDev" class="cabecalho__logo">
            <div class="caintainer__desktop">
                <button class="cabecalho__botao-sobre-nos">Sobre nós</button>
                <div class="cabecalho__barra-pesquisa-desktop">
                    <input type="search" name="campo_pesquisa" id="campo_pesquisa" class="barra-pesquisa__campo" placeholder="O que você procura?">
                    <button class="botao-pesquisa"></button>
                </div>
            </div>
            
            <nav class="cabecalho__nav">
                <button class="nav__botao-login">Login</button>
                <img src="./img/Perfil.svg" alt="Icone perfil usuario" class="nav__icone-usuario">
                <img src="./img/Carrinho.svg" alt="Icone carrinho de compras" class="nav__icone-carrinho">
            </nav>  
        </div>
        <div class="cabecalho__barra-pesquisa">
            <input type="search" name="campo_pesquisa" id="campo_pesquisa" class="barra-pesquisa__campo" placeholder="O que você procura?">
            <button class="botao-pesquisa"></button>
        </div>
    </header>

    <main class="principal">
        <section class="banner">
            <img src="./img/banner.png" alt="Imagem de uma mulher usando umas das camisetas da loja" class="banner__imagem">
            <div class="banner__container">
                <h2 class="banner__titulo">Hora de abraçar seu <span>look geek!</span></h2>
                <button class="banner__botao">Ver as novidades!</button>
            </div>
        </section>
    </main>

    <footer class="rodape">

    </footer>
</body>
</html>
